<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form</title>
  <style>
    .section {
      display: flex;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<form id="myForm">
    <div class="section">
        <div class="first">
            <input class="make" type="text" id="field1" name="field1" placeholder="field1"><br><br>
            <select class="make" id="field2" name="field2" onchange="choices()">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select><br><br>
            <div id="field3Container" class="hidden">
                <input class="make" type="text" id="field3" name="field3" placeholder="field3"><br><br>
            </div>
            <div id="field4Container" class="hidden">
                <input class="make" type="text" id="field4" name="field4" placeholder="field4"><br><br>
            </div>
            <input class="make" type="text" id="field5" name="field5" placeholder="field5"><br><br>
            <input class="make" type="text" id="field6" name="field6" placeholder="field6"><br><br>
        </div>
        <div class="second">
            <input class="make" type="text" id="field7" name="field7" placeholder="field7"><br><br>
            <input class="make" type="text" id="field8" name="field8" placeholder="field8"><br><br>
            <div id="field9Container" class="hidden">
                <input class="make" type="text" id="field9" name="field9" placeholder="field9"><br><br>
            </div>
            <input class="make" type="text" id="field10" name="field10" placeholder="field10"><br><br>
            <input class="make" type="text" id="field10" name="field10" placeholder="field10"><br><br>
            <input class="make" type="text" id="field11" name="field11" placeholder="field11"><br><br>
        </div>
    </div>
</form>

<script>
    function choices() {
      var value = document.getElementById('field2').value;
      var field3Container = document.getElementById('field3Container');
      var field4Container = document.getElementById('field4Container');
      var field9Container = document.getElementById('field9Container');
      
      if (value === 'option1') {
        field3Container.classList.add('hidden');
        field4Container.classList.add('hidden');
        field9Container.classList.add('hidden');
      } else if (value === 'option2') {
        field3Container.classList.remove('hidden');
        field4Container.classList.add('hidden');
        field9Container.classList.remove('hidden');
      } else {
        field3Container.classList.remove('hidden');
        field4Container.classList.remove('hidden');
        field9Container.classList.add('hidden');
      }
      
      adjustFormLayout();
    }
    
    function adjustFormLayout() {
      var form = document.getElementById('myForm');
      form.style.height = 'auto';
      form.offsetHeight;
      
      var formHeight = form.offsetHeight;
      form.style.height = formHeight + 'px'; 
    }
</script>

</body>
</html>
